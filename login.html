<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Skincare Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet if needed -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://c8.alamy.com/zooms/9/cc431ccca69e43d6bbf15018a0bdd648/twpxjh.jpg");
            background-size: cover;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #4a4a4a;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 234, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #5a4dc7;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome!</h2>
    <form id="registrationForm">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button> 
    </form>
    <div class="footer">
        <p>&copy; 2024 The Skin Atelier Co.</p>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userName = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;     

        if (userName === "" || password === "" || confirmPassword === "") {
            alert("Please fill in all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Save to local storage
        localStorage.setItem("username", userName);
        localStorage.setItem("password", password);
        
        alert("Account registered successfully!");

        // Redirect to home page after successful registration
        window.location.href = "./home.html"; // Ensure home.html exists in the same directory
    });
</script>
