<html lang="en">

      font-family: Arial, sans-serif;
      background-image: url("https://i.pinimg.com/564x/73/e5/95/73e5954db822e08fa1edf4254e4e607b.jpg");
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .chatbox {
      width: 90%;
      max-width: 320px;
      height: 400px;
      background-color: rgba(255, 255, 255, 0.95);
      border: 4px solid #91be15;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .user-message, .bot-message {
      max-width: 80%;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .user-message {
      background-color: #d4f1f4;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chatbox" id="chatbox">
    <div id="chat-output"></div>
  </div>
  <button class="button" onclick="startVoiceRecognition()">Start Voice Chat</button>

      function addChatMessage(message, isBot = false) {
        const chatOutput = document.getElementById("chat-output");
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        messageElement.className = isBot ? "bot-message" : "user-message";
        chatOutput.appendChild(messageElement);
        chatOutput.scrollTop = chatOutput.scrollHeight;
      }

      recognition.onresult = (event) => {
        const userSpeech = event.results[0][0].transcript;
        addChatMessage(userSpeech);
        const response = generateResponse(userSpeech);
        addChatMessage(response, true);

        const speak = new SpeechSynthesisUtterance(response);
        window.speechSynthesis.speak(speak);
      };

      recognition.onerror = () => {
        addChatMessage("Sorry, I didn't catch that. Try again please.", true);
      };

      window.startVoiceRecognition = function () {
        recognition.start();
      };
    }
  </script>
</body>
</html>
