<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://i.pinimg.com/564x/ae/c1/64/aec164504cd2e58c849250c46fcf96f4.jpg");
            background-size:cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #28a745; /* Green color */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555; /* Darker text */
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background-color: #ff6699; /* Button color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ff3366; /* Darker button color on hover */
        }
    </style>
</head>
<body>
    <h1>Thank You for Contacting Us!</h1>
    <p>We appreciate your message and will get back to you shortly.</p>
    <a href="index.html">Return to Home</a>
</body>
</html>
